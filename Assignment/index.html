<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigment</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--Hamburger-->

    <div class="container">
        <div class="hamburger-menu">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
            <span>Close</span>
        </div>

        <section class="sidebar">
            <ul class="menu">
                <li class="menu-item">
                    <a href="#employee-tabel" class="menu-link" data-content="Employee">Employee</a>
                </li>
                <li class="menu-item">
                    <a href="#task-tabel" class="menu-link" data-content="Task">Task</a>
                </li>
                <li class="menu-item">
                    <a href="#team-tabel" class="menu-link" data-content="Team">Team</a>
                </li>
                <li class="menu-item">
                    <a href="#statistics" class="menu-link" data-content="Statistics">Statistics</a>
                </li>
            </ul>
         </section>
    </div>                

<!--End of Hamburher-->

    <!--Tabel 1-->
    <section class="section-1" id="employee-tabel">
        <h2>Employees</h2>
    <table class="tabel-1">
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onEmployeeFormSubmit();" autocomplete="off">
                    <div>
                        <label>Full Name*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label>Phone Number</label>
                        <input type="tel" name="phone number" id="phoneNumber">
                    </div>
                    <div>
                        <label>Date of Birth</label>
                        <input type="date" name="date of birth" id="dateOfBirth">
                    </div>
                    <div>
                        <label>Monthly Salary</label>
                        <input type="number" name="monthly salary" id="monthlySalary">
                    </div>

                    <div>
                        <label>Team</label>
                        <select id="team">
                            <option>Select Team</option>
                        </select>
                    </div>
                    
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>

                </form>
            </td>
            <td>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Phone Number</th>
                            <th>Date of Birth</th>
                            <th>Monthly Salary</th>
                            <th>Team</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    </section>
    <!--End of tabel 1-->

    <!--Tabel 2-->
    <section class="section-2" id="task-tabel">
        <h2>Tasks</h2>
    <table class="tabel-2">
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onTaskFormSubmit();" autocomplete="off">
                    <div>
                        <label>Title</label><label class="title-error hide" id="titleValidationError">This field is required.</label>
                        <input type="text" name="title" id="title">
                    </div>
                    <div>
                        <label>Description</label>
                        <input type="text" name="description" id="description">
                    </div>
                    <div>
                        <label>Assignee</label>
                        <select id="assignee">
                            <option>Select Assignee</option>
                        </select>
                    </div>
                    <div>
                        <label>Due Date</label>
                        <input type="date" name="due date" id="dueDate">
                    </div>
                        <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="taskList">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Assignee</th>
                            <th>Due Date</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    </section>
    <!--End of Tabel 2-->

    <!--Tabel 3-->
    <section class="section-3" id="team-tabel">
        <h2>Teams</h2>
    <table class="tabel-3">
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onTeamFormSubmit();" autocomplete="off">
                    <div>
                        <label>Team Name</label><label class="title-error hide" id="nameValidationError">This field is required.</label>
                        <input type="text" name="teamName" id="teamName">
                    </div>
                    <div>
                        <label>Description</label>
                        <input type="text" name="teamDescription" id="teamDescription">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="teamList">
                    <thead>
                    <tr>
                        <th>Team Name</th>
                        <th>Description</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
        </table>
    </section>

    <!--End of Tabel 3-->

    <section class="section-4" id="statistics">
        <h2>Statistics</h2>
        <div class="statistics-chart">
        <!--chart-->
        <div id="myChart"  style="width:100rem; height:50rem;"></div>

        <!--chart-->
        <div id="myChart2"  style="width:100rem; height:50rem;"></div>
        </div>
    </section>
    
    <script src="script.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</body>

</html>
